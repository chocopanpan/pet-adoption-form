<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Madridista Fan Survey</h1>
    <p id="description">Let your fandom flag fly.  Let us learn more about you and what made you a fan of the club!</p>
    <form id="survey-form">
        <fieldset>
        <!--Create space for name input.-->
            <legend>Full Name</legend>
            <input id="mister-option" type="radio" name="option-one" value="option-one"/>
            <label for="mister-option">Mr</label>
            <input id="misses-option" type="radio" name="option-two" value="option-two"/>
            <label for="misses-option">Ms</label>  
            <input id="madame-option" type="radio" name="option-three" value="option-three"/>
            <label for="madame-option">Mrs</label>
            <br>
            <label for="last-name" id="last-label">Last Name</label>
            <input type="text" id="name" placeholder="last name..." required/>
            <label for="first-name" id="name-label">First Name</label>
            <input type="text" id="name" placeholder="first name..." required/>
            <label for="middle-name" id="middle-label">Middle Name</label>
            <input type="text" id="name" placeholder="If none, leave blank."/>
        </fieldset>
        <fieldset>
          <!--Section for Address Information.-->
            <legend>Physical Address</legend>
            <label for="address-label">Address</label>
            <input type="text" id="address" placeholder="Enter Address Here" required>
            <br>
          <!--Maybe I'll add all states, or find a shortcut to provide state and country options.  Still thinking on this.-->
            <label for="city-label">City</label>
            <input type="text" id="city">
            <label for="state">State</label>
            <select id="dropdown">
                <option value=""></option>
                <option value="alabama">AL</option>
                <option value="alaska">AK</option>
                <option value="arizona">AZ</option>
                <option value="arkansas">AR</option>
            </select>
            <label for="country">Country</label>
            <select id="dropdown">
                <option value=""></option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="mexico">Mexico</option>
                <option value="bahamas">Bahamas</option>
            </select>
        </fieldset>
        <fieldset>
          <!--Section on contact infor for fans to submit.-->
          <legend>Contact Info</legend>
          <label for="phone-number">Phone Number</label>
          <input type="text" id="text" placeholder="XXX-XXX-XXXX"/>
          <label id="email-label">Email</label>
            <input type="email" id="email" placeholder="example@email.com" required/>
        </fieldset>
        <fieldset>
          <!--Fandom interest section.  Incorporate CSS to make this section look nicer.  Better space out the player options.-->
            <legend>Fandom Interest</legend>
            <label id="number-label">How Many Players Do You Like</label> 
            <input type="number" id="number" placeholder="No Max" min="1" max="24"/>
            <br>
            <label><strong>Which players?</strong></label>
            <br>
          <!--Create a 4 player wide option.-->
            <input type="checkbox" id="kylian" name="kylian" value="kylian">
            <label>Kylian MBappe</label>
            <input type="checkbox" id="vinicius" name="vinicius" value="vinicius">
            <label>Vinicius Jr</label>
            <input type="checkbox" id="arda" name="arda" value="arda">
            <label>Arda Guler</label>
            <input type="checkbox" id="gonzalo" name="gonzalo" value="gonzalo">
            <label>Gonzalo Garcia</label>
            <input type="checkbox" id="jude" name="jude" value="jude">
            <label>Jude Bellingham</label>
            <input type="checkbox" id="taa" name="taa" value="taa">
            <label>Trent Alexander-Arnold</label>
            <input type="checkbox" id="tchou" name="tchou" value="tchou">
            <label>Aurelien Tchouameni</label>
            <input type="checkbox" id="asencio" name="asencio" value="asencio">
            <label>Raul Asencio</label>
            <input type="checkbox" id="endrick" name="endrick" value="endrick">
            <label>Endrick</label>
            <input type="checkbox" id="valverde" name="valverde" value="valverde">
            <label>Frederico Valverde</label>
            <input type="checkbox" id="courtois" name="courtois" value="courtois">
            <label>Thibaut Courtois</label>
            <input type="checkbox" id="rudiger" name="rudiger" value="rudiger">
            <label>Antonio Rudiger</label>
            <input type="checkbox" id="fran" name="fran" value="fran">
            <label>Fran Garcia</label>
            <input type="checkbox" id="cama" name="cama" value="cama">
            <label>Eduardo Camavinga</label>
            <input type="checkbox" id="alaba" name="alaba" value="alaba">
            <label>David Alaba</label>
            <input type="checkbox" id="other" name="other" value="other">
            <label>Other</label>
            <textarea name="other-players" cols="20" placeholder="type player name here"></textarea>
            <br>
            <br>
            <label><strong>How Did You Hear About The Club?</strong></label>
            <br>
            <!--Maybe create a few more options here.  Round it out to 4 or 5. -->
            <input id="website-option" type="radio" name="option-one" value="option-one"/>
            <label for="website-option">website</label>
            <input id="friend-option" type="radio" name="option-two" value="option-two"/>
            <label for="friend-option">friend</label>  
            <input id="tele-option" type="radio" name="option-three" value="option-three"/>
            <label for="tele-option">tv</label>
            <input id="other-option" type="radio" name="option-four">
            <label>other</label>
            <br>
            <!-- <textarea name="other-comments" cols="20" rows="5"></textarea>
            <br> -->
          <!--Maye expand on options here as well.  Maybe make 4.-->
            <label id="fandom-time"><strong>How Long Have You Been A Fan?</strong></label>
            <br>
            <input type="checkbox" id="oneyear" name="oneyear" value="oneyear">
            <label> Less than 1 Year</label>
            <input type="checkbox" id="twoyear" name="twoyear" value="twoyear">
            <label>1-3 Years</label>
            <input type="checkbox" id="threeyear" name="threeyear" value="threeyear">
            <label>4+ Years</label>
            <br>
            <label><strong>Other Comments:</strong></label>
            <br>
            <textarea name="other-comments" cols="30" rows="5"></textarea>
        </fieldset>
        <!--Create CSS for button feature.-->
        <button id="submit">Submit</button>
    </form>
  </body>
</html>
