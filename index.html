<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Madridista Fan Survey</h1>
    <p id="description">Let your fandom flag fly.  Let us learn more about you and what made you a fan of the club!</p>
    <form id="survey-form">
        <fieldset>
            <legend>Full Name</legend>
            <input id="mister-option" type="radio" name="option-one" value="option-one"/>
            <label for="mister-option">Mr</label>
            <input id="misses-option" type="radio" name="option-two" value="option-two"/>
            <label for="misses-option">Ms</label>  
            <input id="madame-option" type="radio" name="option-three" value="option-three"/>
            <label for="madame-option">Mrs</label>
            <br>
            <label for="fullname" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter Name Here" required/>
            <br>
            <label id="suffix-label">Suffix</label>
            <select id="dropdown">
                <option value="jr">Jr</option>
                <option value="sr">Sr</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Physical Address</legend>
            <label id="address-label">Address</label>
            <input type="text" id="address" placeholder="Enter Address Here" required>
            <br>
            <label id="city-label">City</label>
            <input type="text" id="city">
            <label id="dropdown">State</label>
            <select name="states" id="dropdown">
                <option value=""></option>
                <option value="alabama">AL</option>
                <option value="alaska">AK</option>
                <option value="arizona">AZ</option>
                <option value="arkansas">AR</option>
            </select>
            <label id="dropdown">Country</label>
            <select name="country" id="dropdown">
                <option value=""></option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="mexico">Mexico</option>
                <option value="bahamas">Bahamas</option>
            </select>
            <br>
            <label id="email-label">Email</label>
            <input type="email" id="email" placeholder="example@email.com" required/>
        </fieldset>
        <fieldset>
            <legend>Fandom Interest</legend>
            <label id="number-label">How Many Players Do You Like</label> 
            <input type="number" id="number" placeholder="No Max" min="1" max="24"/>
            <br>
            <label>Which players?</label>
            <br>
            <textarea name="players" cols="20" rows="10"></textarea>
            <br>
            <label>How Did You Hear About The Club?</label>
            <br>
            <input id="website-option" type="radio" name="option-one" value="option-one"/>
            <label for="website-option">website</label>
            <input id="friend-option" type="radio" name="option-two" value="option-two"/>
            <label for="friend-option">friend</label>  
            <input id="tele-option" type="radio" name="option-three" value="option-three"/>
            <label for="tele-option">tv</label>
        <br>
            <label id="pet-preference">How Long Have You Been A Fan?</label>
            <br>
            <input type="checkbox" id="oneyear" name="oneyear" value="oneyear">
            <label>1 Year</label>
            <input type="checkbox" id="twoyear" name="twoyear" value="twoyear">
            <label>2 Years</label>
            <br>
            <label>Other Comments:</label>
            <br>
            <textarea name="other-comments" cols="20" rows="10"></textarea>
        </fieldset>
        <button id="submit">Submit</button>
    </form>
  </body>
</html>
