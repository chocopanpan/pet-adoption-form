<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Pet Adoption Form</h1>
    <p id="description">If you are interested in adoption, please fil out this form and let us know a little bit more of your preferences.</p>
    <form id="survey-form">
      <label>Prefix</label>
        <input type="radio" name="mr" value="mr"/>
            <label>Mr</label>
        <input type="radio" name="ms" value="ms"/>
          <label>Ms</label>
        <input type="radio" name="mrs" value="mrs"/>
          <label>Mrs</label>
      <label id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter Name Here" required/>
      <label id="suffix-label">Suffix</label>
        <select id="dropdown">
            <option value="jr">Jr</option>
            <option value="sr">Sr</option>
        </select>
      <label id="address-label">Address</label>
        <input type="text" id="address" placeholder="Enter Address Here" required>
        <label id="city-label">City</label>
        <input type="text" id="city">
        <label id="dropdown">State</label>
        <select name="states" id="dropdown">
            <option value=""></option>
            <option value="alabama">AL</option>
            <option value="alaska">AK</option>
            <option value="arizona">AZ</option>
            <option value="arkansas">AR</option>
        </select>
        <label id="email-label">Email</label>
        <input type="email" id="email" placeholder="example@email.com" required/>
        <label id="number-label">How Many Pets Preferred</label> 
        <input type="number" id="number" placeholder="Max 3" min="1" max="4"/>
        <label id="referral">How Did You Hear About Us?</label>
        <!-- <select id="dropdown"> -->
            <input type="radio" name="website" value="website"/>
            <label>website</label>
            <input type="radio" name="friend" value="friend"/>
        <label>friend</label>
        <!-- </select> -->
        <label id="pet-preference">Pet Preference</label>
        <input type="checkbox" name="cat" value="cat">
        <label>Cat</label>
        <input type="checkbox" name="dog" value="dog">
        <label>Dog</label>
        <input type="textarea">
        <button id="submit">Submit</button>
    </form>
  </body>
</html>
